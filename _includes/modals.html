<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content fade-in">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12 text-center">
                <h2>{{ post.title }}</h2>
                <h4>{{ post.heading }}</h4>
                <h5>{{ post.subheading }}</h5>
                <hr class="star-primary">
              </div>
              <div class="col-lg-12">
                <div class="post-content">
                  {{ post.content | markdownify | replace: '<p>', '<p style="text-align: left;">' | replace: '<img', '<img style="display: block; margin: 0 auto; max-width: 100%;"' }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
